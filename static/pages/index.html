<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing</title>
  </head>
  <body>
    <div class="toolbar" id="nav">
      <div id="left">
        <div class="option" id="mode">Practice</div>
      </div>
      <div id="right">
        <div class="option" id="leaderboards">Leaderboards</div>
        <div class="option" id="account">
          <a class="pagelink" href="signin.html">Login</a>
        </div>
      </div>
    </div>
    <div id="main">
      <div class="toolbar" id="disbar">
        <div class="option" id="setop">Settings</div>
        <div class="option" id="reset">Reset</div>
        <div class="stats">
          <div id="WPM" class="stat">WPM</div>
          <div id="ACC" class="stat hidden">ACC</div>
          <div id="CON" class="stat hidden">CON</div>
        </div>
      </div>
      <div class="reset"></div>
      <div id="wordDis"></div>
      <div id="buffer"></div>
    </div>
    <input id="wordInp" type="text" />
  <div id="footer">Made by Josh Woolaghan</div>
  </body>
</html>
