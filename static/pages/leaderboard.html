<!DOCTYPE html>

            <div class="option">
                <a class="pagelink" href="index.html">Index</a>
            </div>
        </div>
        <div id="navright">

            </div>
        </div>
    </div>
    <label id="boardlabel" for="boardselect">Select Leaderboard</label>
